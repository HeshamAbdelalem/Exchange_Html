<div>
    <div class="img-avatar">
      <img [src]="file?.fullPath" alt="{{ label }}">
    </div>
    <!-- attachment -->
    <a mat-icon-button color="primary" (click)="fileInput.click()">
      <mat-icon class="mat-18">attachment</mat-icon>
    </a>
    <!-- delete -->
    <a mat-icon-button color="warn" (click)="deleteUpload(file?.Name)">
      <mat-icon class="mat-18">delete_forever</mat-icon>
    </a>
    <!-- open_in_new -->
    <a mat-icon-button color="primary" [href]='file?.fullPath' target="_blank">
      <mat-icon class="mat-18">open_in_new</mat-icon>
    </a>
    <input hidden type="file" class="file-input" data-show-caption="true" [multiple]="isMultiple"
      data-main-class="input-group-md" #fileInput (change)="uploadFiles(fileInput.files)"
      [accept]="acceptedExtensionsString" [disabled]="isDisabled" (blur)="onTouched()" />
</div>
