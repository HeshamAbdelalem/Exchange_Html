        
<form [formGroup]="myForm" dir="rtl" class='main-content'>
	<mat-card>
		<mat-card-header>
			<mat-card-title>العملاء</mat-card-title>
		</mat-card-header>
	<mat-card-content>

	<mat-card>
		<div fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">				
			<!-- Code -->
			<mat-form-field fxFlex>
				<input matInput formControlName="Code" type="text" placeholder="الكود" >					
				<mat-icon matSuffix color='primary' class="mat-18">text_fields</mat-icon>
			</mat-form-field>
			<!-- Name -->
			<mat-form-field fxFlex>
				<input matInput formControlName="Name" type="text" placeholder="الاسم" required>					
				<mat-icon matSuffix color='primary' class="mat-18">person</mat-icon>
			</mat-form-field>
			<!-- IDNo -->
			<mat-form-field fxFlex>
				<input matInput formControlName="IDNo" type="text" placeholder="رقم البطاقة" >					
				<mat-icon matSuffix color='primary' class="mat-18">text_fields</mat-icon>
			</mat-form-field>
		</div>
		<div fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">				
			<!-- Mobile -->
			<mat-form-field fxFlex>
				<input matInput formControlName="Mobile" type="text" placeholder="المحمول" required>					
				<mat-icon matSuffix color='primary' class="mat-18">smartphone</mat-icon>
			</mat-form-field>
			<!-- WhatsAppNo -->
				<mat-form-field fxFlex>
					<input matInput formControlName="WhatsAppNo" type="text" placeholder="رقم الواتساب" required>					
					<mat-icon matSuffix color='primary' class="mat-18">text_fields</mat-icon>
				</mat-form-field>
			<!-- ViberNo -->
			<mat-form-field fxFlex>
				<input matInput formControlName="ViberNo" type="text" placeholder="رقم الفايبر" >					
				<mat-icon matSuffix color='primary' class="mat-18">text_fields</mat-icon>
			</mat-form-field>
		</div>
		<div fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">
			<app-toolbar fxFlex 
				AddNewButton='true' AddNewRoute="/Masters/Customers/0"
				SearchButton='true' (OnSearch)='Display()'
				ClearButton='true' (OnClear)='Clear()'>
			</app-toolbar>
		</div>
	</mat-card>
	<br>
		
<div class="mat-elevation-z8" [formGroup]="myForm" flFlex flexLayout="row" flexLayout.lt-md="column">

			<mat-progress-bar mode="query" *ngIf="isLoadingResults"></mat-progress-bar>
			
    <table mat-table #table [dataSource]="dataSource" matSort>

	<!-- RowNo Column -->
	<ng-container matColumnDef="RowNo">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
		<td mat-cell *matCellDef="let row">
			<div [class.editing]="row?.ID === Customer?.ID">
				<span *ngIf="row?.ID !== Customer?.ID">{{ row.RowNo }}</span>
			</div>
		</td>
	</ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الاسم</th>
            <td mat-cell *matCellDef="let row">
                {{ row.Name }} 
            </td>
        </ng-container>


        <!-- Code Column -->
        <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الكود</th>
            <td mat-cell *matCellDef="let row">
                {{ row.Code }} 
            </td>
        </ng-container>


        <!-- Email Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>البريد الإلكتروني</th>
            <td mat-cell *matCellDef="let row">
                {{ row.Email }} 
            </td>
        </ng-container>


        <!-- Mobile Column -->
        <ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>المحمول</th>
            <td mat-cell *matCellDef="let row">
                {{ row.Mobile }} 
            </td>
        </ng-container>


        <!-- WhatsAppNo Column -->
        <ng-container matColumnDef="WhatsAppNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>رقم الواتساب</th>
            <td mat-cell *matCellDef="let row">
                {{ row.WhatsAppNo }} 
            </td>
        </ng-container>


        <!-- ViberNo Column -->
        <ng-container matColumnDef="ViberNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>رقم الفايبر</th>
            <td mat-cell *matCellDef="let row">
                {{ row.ViberNo }} 
            </td>
        </ng-container>

        
	<!-- Buttons -->
	<ng-container matColumnDef="Links">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let row">
			<ul>
				<li> 
					<a mat-icon-button routerLink="/Masters/Customers/{{row.ID}}" matTooltip='تفاصيل'>
						<mat-icon color="primary">info_outline</mat-icon>
					</a>					
				</li>
				<li>
					<button mat-icon-button color="warn" matTooltip='حذف' (click)='Delete(row.ID)'>
						<mat-icon aria-label="delete">delete_forever</mat-icon>
					</button>
				</li>
			</ul>
		</td>
	</ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
	</mat-card-content>
		<mat-card-actions align="start">
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
		</mat-card-actions>
	</mat-card>
</form>
